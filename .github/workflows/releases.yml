name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Select version bump"
        required: true
        type: choice
        options: [patch, minor, major]
        default: minor

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure we are on main
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          if [ "$branch" != "main" ]; then
            echo "This workflow can only run from main. Current branch: $branch"
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        id: bump
        run: |
          npm version ${{ inputs.release-type }} --no-git-tag-version
          RELEASE_VERSION=$(node -p "require('./package.json').version")
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=v$RELEASE_VERSION" >> "$GITHUB_ENV"

      - name: Ensure tag does not exist
        run: |
          if git rev-parse "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Tag $RELEASE_TAG already exists. Aborting release."
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Generate changelog
        run: npm run changelog

      - name: Configure git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit release changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 1
          fi
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore(release): v$RELEASE_VERSION"

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.RELEASE_TAG }}
            type=raw,value=latest

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push commit and tag
        run: |
          git push origin HEAD
          git tag "$RELEASE_TAG"
          git push origin "$RELEASE_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
